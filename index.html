<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="/static/index.css">
	<title>Countdown | Cornell Rocketry Team</title>
	<script>
		window.countdownInfo = {{.}};
	</script>
</head>

<body>
	<div class="content">
		<div class="title">
			<div class="crt-header">
				<img src="/static/crt.png" class="crt-logo" />
				<span class="text title-text">Cornell Rocketry Team</span>
			</div>
			<div class="clock">
				<div class="time-container"><span class="time"></span> / <span class="weather">--</span>&deg;<span
						class="weather-unit">F</span></div>
				<div class="date"></div>
			</div>
		</div>
		<div class="countdown-container double">
			<div class="countdown">
				<h1 class="timer"></h1>
				<h2 class="desc"></h2>
			</div>
		</div>
		<div class="info-container hidden">
			<div class="info-text">
				<h1 class="info-title"></h1>
				<h2 class="info-subtitle"></h2>
			</div>
			<div class="info-qr hidden">
				<img class="qr-code">
			</div>
		</div>
		<div class="madness-container double hidden">
			<h1>&#x1F3C0; Rocketry Madness</h1>
			<div class="row">
				<div class="column madness-text">
					<ol class="madness-list-1"></ol>
				</div>
				<div class="column madness-column-2 madness-text">
					<ol class="madness-list-2"></ol>
				</div>
			</div>
		</div>
	</div>
	<script src="/static/index.js"></script>
</body>

</html>
